<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Page</title>
<script>
window.onload = function() {
    // Get the current URL parameters
    var params = window.location.search;
    
    // Redirect to a different URL with the same parameters
    window.location.href = "http://192.168.0.157:3000/destination_page" + params;
}
</script>
</head>
<body>
</body>
</html>
